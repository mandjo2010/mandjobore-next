<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mapGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#F8FAFC"/>
  
  <!-- Map outline -->
  <path d="M100 150 Q200 120 300 140 Q400 160 500 130 Q600 110 700 140 L700 450 Q600 470 500 450 Q400 440 300 460 Q200 480 100 450 Z" fill="url(#mapGradient)" opacity="0.8"/>
  
  <!-- Grid lines -->
  <g stroke="#E2E8F0" stroke-width="1" opacity="0.5">
    <line x1="150" y1="100" x2="150" y2="500"/>
    <line x1="250" y1="100" x2="250" y2="500"/>
    <line x1="350" y1="100" x2="350" y2="500"/>
    <line x1="450" y1="100" x2="450" y2="500"/>
    <line x1="550" y1="100" x2="550" y2="500"/>
    <line x1="650" y1="100" x2="650" y2="500"/>
    
    <line x1="80" y1="180" x2="720" y2="180"/>
    <line x1="80" y1="250" x2="720" y2="250"/>
    <line x1="80" y1="320" x2="720" y2="320"/>
    <line x1="80" y1="390" x2="720" y2="390"/>
  </g>
  
  <!-- Map features -->
  <circle cx="200" cy="220" r="8" fill="#DC2626"/>
  <circle cx="320" cy="280" r="6" fill="#DC2626"/>
  <circle cx="450" cy="200" r="10" fill="#DC2626"/>
  <circle cx="580" cy="260" r="7" fill="#DC2626"/>
  <circle cx="380" cy="350" r="9" fill="#DC2626"/>
  
  <!-- Rivers/paths -->
  <path d="M150 180 Q250 200 350 190 Q450 180 550 200 Q650 220 720 210" stroke="#3B82F6" stroke-width="3" fill="none"/>
  <path d="M180 300 Q280 320 380 310 Q480 300 580 320" stroke="#3B82F6" stroke-width="2" fill="none"/>
  
  <!-- Legend -->
  <rect x="50" y="520" width="200" height="60" fill="white" stroke="#E5E7EB" rx="4"/>
  <text x="60" y="540" font-family="Arial, sans-serif" font-size="12" fill="#374151">Cartographie GIS</text>
  <circle cx="70" cy="555" r="4" fill="#DC2626"/>
  <text x="85" y="560" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">Points d'intérêt</text>
  <line x1="150" y1="555" x2="170" y2="555" stroke="#3B82F6" stroke-width="2"/>
  <text x="175" y="560" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">Réseau</text>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="20" fill="#1F2937" text-anchor="middle" font-weight="bold">Projet Cartographique</text>
  <text x="400" y="60" font-family="Arial, sans-serif" font-size="14" fill="#6B7280" text-anchor="middle">Analyse spatiale et visualisation</text>
</svg>
